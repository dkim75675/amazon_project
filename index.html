<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlying.css">
    <script src="https://kit.fontawesome.com/7f1c62c355.js" crossorigin="anonymous"></script>
    <title>Amazon Sign in</title>
</head>
<body>
    <!-- Sign in -->
    <div class="form-container">
        <form>
            <h1>Sign In</h1>
            <label class="email">Email(phone or mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Enter Email"><br>
            <label class="password">Password<a href="#" class="forgot">Forgot Password</a></label><br>
            <input type="text" id="password" placeholder="Enter Password"><br>
            <button class="button-1">Continue</button><br>
            <br>
            <div class="help">
                <i class="fa-solid fa-caret-right"><a href="#" class="need-help">Need help?</a></i>
            </div>
        </form>
    </div>
    <div class="message">
        <hr class="left">
        <h2>New To Amazon?</h2>
        <hr class="right">
    </div>
    <button class="button-2">Create your Amazon Account</button><br>
    <br>
    <br>
    <hr>
    <footer>
        <div class="extra-info">
                <a href="#">Conditions of use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Help</a>
        <div><br>
        <br>
    </footer>
    <div class="copyright">
        &copy 1996-2020, Amazon.com,inc or it's affiliates
    </div>
</body>
</html>
